name: univagenda
description: Application pour voir son agenda universitaire Ã  tout moment et facilement.
version: 5.0.0+20220909
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  after_layout: 1.2.0
  firebase_analytics: 9.3.4
  firebase_core: 1.22.0
  firebase_crashlytics: 2.8.10
  syncfusion_flutter_calendar: 20.2.48
  flutter_markdown: 0.6.10+5
  flutter_material_color_picker: 1.1.0+2
  flutter_native_timezone: 2.0.0
  html: 0.15.0
  http: 0.13.5
  image_picker: 0.8.5+3
  introduction_screen: 3.0.2
  package_info_plus: 1.4.3+1
  path_provider: 2.0.11
  permission_handler: 10.0.0
  provider: 6.0.3
  mobile_scanner: 2.0.0
  r_scan: 0.1.6+1
  shared_preferences: 2.0.15
  timezone: 0.8.0
  url_launcher: 6.1.5
  uuid: 3.0.6

dev_dependencies:
  flutter_launcher_icons: 0.10.0

flutter:
  uses-material-design: true

  assets:
    - res/images/
    - res/locales/

  fonts:
     - family: GoogleSans
       fonts:
          - asset: res/fonts/GoogleSans-Regular.ttf
            style: normal
            weight: 500

          - asset: res/fonts/GoogleSans-Medium.ttf
            style: normal
            weight: 600

          - asset: res/fonts/GoogleSans-Bold.ttf
            style: normal
            weight: 700

flutter_icons:
  android: true
  ios: true
  image_path_android: "res/images/icon_circle.png"
  image_path_ios: "res/images/icon_ios.png"
  adaptive_icon_background: "#FFFF0000"
  adaptive_icon_foreground: "res/images/icon_foreground.png"
